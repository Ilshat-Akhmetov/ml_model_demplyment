<!---Initialize Home Page--->
<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="static/styles/style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <!---Initialize structure of Title and house picture--->
        <div class = "title">
            <h1>Boston's house price predictor</h1>
        </div>
        <!---Links/buttons to other websites--->
        <div id = "menu-outer">
            <div class = "table">
                <ul id = "horizontal-list">
                    <li><a href = "https://flask.palletsprojects.com/en/2.0.x/" target="_blank" class = "link"><span class = "titleLink">Flask</span></a></li>
                    <li><a href = "https://scikit-learn.org/stable/modules/generated/sklearn.pipeline.Pipeline.html" target="_blank" class = "link"><span class = "titleLink">Sklearn Pipeline</span></a></li>
                </ul>
            </div>
        </div>
        <!---Containerize main page for styling--->
        <div class = "page">
            <!---Containerize paragraph and form for styling--->
            <div class = "container">
                <div class = "intro">
                    <b>
                        <p class = "Note"><b>Note: Enter values which are reasonable, it can be only integers and floats</b></p>
                    </b>
                </div>
                <br>
                <!---Initialize form structure and inputs, set method to "POST"--->
                <form action = "{{url_for('make_prediction3')}}" method = "post" class = "info">
                    ZN: <input type="text" id="ZN" name="ZN" placeholder="Enter value ZN" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    CHAS: <input type="text" id="CHAS" name="CHAS" placeholder="Enter value CHAS" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    RM: <input type="text" id="RM" name="RM" placeholder="Enter value RM" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    AGE: <input type="text" id="AGE" name="AGE" placeholder="Enter value AGE" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    TAX: <input type="text" id="TAX" name="TAX" placeholder="Enter value TAX" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    PTRATIO: <input type="text" id="PTRATIO" name="PTRATIO" placeholder="Enter value PTRATIO" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    B: <input type="text" id="B" name="B" placeholder="Enter value B" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    <button type="submit" class="btn">make_prediction3</button>
                </form>
                <br> 
                <!---Set placeholder for prediction output--->
                <div class ="pred">
                    <p class = "result"><b>{{ prediction_text }}</b></p>
                </div>
            </div>
        </div>
    </body>
</html>
